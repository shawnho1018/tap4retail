# [START gke_deployment_pubsub_hpa_horizontalpodautoscaler_pubsub]
# [START container_pubsub_horizontal_pod_autoscaler]
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pubsub
spec:
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - external:
      metric:
       name: pubsub.googleapis.com|subscription|num_undelivered_messages
       selector:
         matchLabels:
           resource.labels.subscription_id: echo-read
      target:
        type: AverageValue
        averageValue: "2"
    type: External
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 15
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pubsub-deployment
# [END container_pubsub_horizontal_pod_autoscaler]
# [END gke_deployment_pubsub_hpa_horizontalpodautoscaler_pubsub]
